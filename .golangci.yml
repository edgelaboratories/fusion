linters:
  enable-all: true
  disable:
    - dupl
    - exhaustivestruct
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - golint # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - scopelint # deprecated
    - wsl

issues:
  exclude-rules:
    - path: main.go
      linters:
        - gomnd
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gomnd
        - testpackage
