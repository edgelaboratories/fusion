linters:
  enable-all: true
  disable:
    - dupl
    - exhaustivestruct
    - gochecknoglobals
    - gochecknoinits
    - goerr113
    - noctx
    - wsl

issues:
  exclude-rules:
    - path: main.go
      linters:
        - gomnd
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gomnd
        - testpackage
