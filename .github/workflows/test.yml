name: Test

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.x

      - name: Run mod tidy
        run: go mod tidy

      - name: Run tests
        run: GO111MODULE=on go test -race ./...
